<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Item</title>
  </head>
  <body>
    <div class="head">
      <h2>Create a New Wish List Item</h2>
      <div class='headright'>
        <a href='/home'>Home</a>
        <a href='/logout'>Logout</a>
      </div>
    </div>
    <div class="body">
      <form action="/create" method='post'>
        {% csrf_token %}
        <label>Item/Product: <input type='text' name=item></label>
        <input type="submit" value="Add">
      </form>
    </div>
  </body>
</html>
